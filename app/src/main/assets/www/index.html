<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title></title>

    <script src="cordova.js"></script>
    <!-- JQuery Mobile css -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <!-- JQuery support -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <!-- JQuery Mobile js -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>


<body>

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>Header</h1>
    </div>

    <div data-role="content">
        <h1>page 1</h1>
        <a href="#pagetwo" data-role="button" data-inline="true">Go to page 2</a>
    </div>

    <div data-role="footer">
        <h1>页脚文本</h1>
    </div>
</div>

<div data-role="page" id="pagetwo">
    <div data-role="header">
        <h1>Header</h1>
    </div>

    <div data-role="content">
        <h1>page 2</h1>
        <a href="#pageone" data-role="button" data-icon="back">Back to page 1</a>

        <a href="#" data-role="button" data-rel="back">返回button => will ignore href data</a>

        <div data-role="controlgroup" data-type="horizontal">
            <p>horizontal</p>
            <a href="#" data-role="button" data-inline="true">Button 1</a>
            <a href="#" data-role="button" data-inline="true">Button 2</a>
            <a href="#" data-role="button" data-inline="true">Button 3</a>
        </div>

        <div data-role="controlgroup" data-type="vertical">
            <p>vertical</p>
            <a href="#" data-role="button">Button 1</a>
            <a href="#" data-role="button">Button 2</a>
            <a href="#" data-role="button">Button 3</a>
        </div>
    </div>



    <div data-role="footer">
        <h1>页脚文本</h1>
    </div>
</div>

</body>

</html>
